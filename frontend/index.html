<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivus - Handwritten Data AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ffffff, #f0f8ff, #ffffff, #e6f3ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 3s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
            letter-spacing: -0.02em;
            position: relative;
        }

        .header h1::before {
            content: 'ðŸ“š Archivus';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleRainbow 8s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .header h1:hover::before {
            opacity: 1;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-10px) scale(1.02); }
            75% { transform: translateY(5px) scale(0.98); }
        }

        @keyframes titleRainbow {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: subtitleFade 2s ease-in;
            line-height: 1.6;
        }

        @keyframes subtitleFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 0.95; transform: translateY(0); }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            animation: sectionSlideIn 1s ease-out;
        }

        @keyframes sectionSlideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .upload-area {
            border: 3px dashed rgba(102, 126, 234, 0.6);
            border-radius: 20px;
            padding: 4rem 3rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(248, 249, 255, 0.8), rgba(255, 255, 255, 0.9));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(102, 126, 234, 0.1), 
                rgba(118, 75, 162, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .upload-area:hover::before {
            opacity: 1;
            animation: ultraShimmer 2s infinite;
        }

        @keyframes ultraShimmer {
            0% { 
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .upload-area:hover {
            border-color: rgba(90, 111, 216, 0.8);
            background: linear-gradient(135deg, rgba(240, 242, 255, 0.9), rgba(255, 255, 255, 0.95));
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255,255,255,0.2);
        }

        .upload-area.dragover {
            border-color: rgba(76, 175, 80, 0.8);
            background: linear-gradient(135deg, rgba(240, 255, 240, 0.9), rgba(255, 255, 255, 0.95));
            transform: scale(1.03);
            box-shadow: 
                0 25px 50px rgba(76, 175, 80, 0.4),
                inset 0 0 20px rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 5rem;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            display: block;
            animation: iconPulse 3s ease-in-out infinite, iconColorShift 6s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes iconColorShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
        }

        .upload-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #333, #667eea, #333);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.8rem;
            animation: textGlow 4s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .upload-subtext {
            color: rgba(102, 102, 102, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .process-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049, #66BB6A);
            background-size: 300% 300%;
            color: white;
            padding: 1.2rem 4rem;
            border: none;
            border-radius: 60px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(76, 175, 80, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            animation: buttonBreathe 3s ease-in-out infinite;
            width: 100%;
            margin-top: 1rem;
            display: block;
        }

        @keyframes buttonBreathe {
            0%, 100% { 
                transform: scale(1);
                background-position: 0% 50%;
            }
            50% { 
                transform: scale(1.02);
                background-position: 100% 50%;
            }
        }

        .process-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .process-btn:hover::before {
            left: 100%;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(76, 175, 80, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
            animation: none;
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            animation: none;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            animation: statShimmer 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.3));
        }

        @keyframes statShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stat-label {
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(255,255,255,0.5);
        }

        .file-list {
            margin-top: 2rem;
            display: none;
        }

        .file-list.show {
            display: block;
        }

        .file-list h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(230, 230, 230, 0.5);
            border-radius: 15px;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .file-item:hover {
            transform: translateX(8px) translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.7);
            background: rgba(255, 255, 255, 0.95);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.2rem;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 1rem;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 3.5rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .stats {
                gap: 1rem;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .process-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .upload-text {
                font-size: 1.4rem;
            }
            
            .upload-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Archivus</h1>
            <p>Advanced AI for digitizing and processing handwritten documents. Upload your images and let our AI transform them into searchable, structured data.</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">ðŸ“·</span>
                <div class="upload-text">Drop your handwritten images here</div>
                <div class="upload-subtext">or click to browse files (PNG, JPG, JPEG, TIFF, PDF)</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Select Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,.pdf">
            </div>

           

            <button class="process-btn" id="processBtn" disabled>
                Process with Archivus AI
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

         
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let totalSize = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const fileCount = document.getElementById('fileCount');
        const totalSizeElement = document.getElementById('totalSize');
        const processBtn = document.getElementById('processBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const validFiles = files.filter(file => {
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/tiff', 'application/pdf'];
                return validTypes.includes(file.type);
            });

            validFiles.forEach(file => {
                if (!uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push(file);
                    totalSize += file.size;
                    addFileToList(file);
                }
            });

            updateStats();
            updateProcessButton();
        }

        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <img class="file-preview" src="${getFilePreview(file)}" alt="Preview">
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFile('${file.name}', ${file.size})">Remove</button>
            `;

            fileItems.appendChild(fileItem);
            fileList.classList.add('show');
        }

        function getFilePreview(file) {
            if (file.type.startsWith('image/')) {
                return URL.createObjectURL(file);
            } else {
                return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><rect width="50" height="50" fill="%23667eea"/><text x="25" y="30" text-anchor="middle" fill="white" font-size="12">PDF</text></svg>';
            }
        }

        function removeFile(fileName, fileSize) {
            uploadedFiles = uploadedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
            totalSize -= fileSize;
            
            const fileItems = document.querySelectorAll('.file-item');
            fileItems.forEach(item => {
                const nameElement = item.querySelector('.file-name');
                if (nameElement && nameElement.textContent === fileName) {
                    item.remove();
                }
            });

            if (uploadedFiles.length === 0) {
                fileList.classList.remove('show');
            }

            updateStats();
            updateProcessButton();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateStats() {
            fileCount.textContent = uploadedFiles.length;
            totalSizeElement.textContent = formatFileSize(totalSize);
        }

        function updateProcessButton() {
            processBtn.disabled = uploadedFiles.length === 0;
        }

        processBtn.addEventListener('click', () => {
            if (uploadedFiles.length === 0) return;

            processBtn.disabled = true;
            processBtn.textContent = ' Processing...';
            progressBar.style.display = 'block';

            // Simulate processing
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        processBtn.textContent = 'Processing Complete!';
                        processBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                        
                        // Show results notification
                        showNotification('Processing complete! Your handwritten data has been digitized and analyzed.');
                        
                        setTimeout(() => {
                            processBtn.disabled = false;
                            processBtn.textContent = 'ðŸ¤– Process with Archivus AI';
                            processBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                            progressBar.style.display = 'none';
                            progressFill.style.width = '0%';
                        }, 3000);
                    }, 500);
                }
            }, 200);
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
